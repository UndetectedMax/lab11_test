name: TestCases

on:
  push:
    branches: Lab11

jobs:
  TestCases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Compile and Run
        run: |
          cd $GITHUB_WORKSPACE/
          kotlinc TestCases.kt -include-runtime -d out/app.jar
          echo "Main-Class:lab11-test/TestCases.kt" > MANIFEST.MF
          jar cfm out/app.jar MANIFEST.MF -C out/ .
          java -jar out/app.jar
